<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#8257E5" />

    <title>Proffy | Sua plataforma de estudos online</title>
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/partials/header.css" />
    <link rel="stylesheet" href="/styles/partials/form.css" />
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css" />
    <script src="/scripts/addSchedule.js" defer></script>
  </head>
  <body id="page-give-classes">
    <div id="container">
      <header class="page-header">
        <div class="top-bar-container">
          <a href="/">
            <img src="/assets/icons/back.svg" alt="Voltar" />
          </a>
          <img src="/assets/logo.svg" alt="Proffys" />
        </div>
        <div class="header-content">
          <strong>Que incrível que você quer dar aulas</strong>
          <p>
            O primeiro passo é preencher este formulário de inscrição
          </p>
        </div>
      </header>
      <main>
        <form action="" id="create-class">
          <fieldset>
            <legend>Seus dados</legend>
            <div class="input-block">
              <label for="name">Nome completo</label>
              <input name="name" id="name" type="text" required />
            </div>
            <div class="input-block">
              <label for="avatar"
                >Link da sua foto <small>(começe com https://) </small></label
              >
              <input name="avatar" id="avatar" type="url" required />
            </div>
            <div class="input-block">
              <label for="whatsapp"
                >Whatsapp<small>(somente números) </small></label
              >
              <input name="whatsapp" id="whatsapp" type="number" required />
            </div>
            <div class="textarea-block">
              <label for="bio">Biografia</label>
              <textarea name="bio" id="bio" type="text" required></textarea>
            </div>
          </fieldset>
          <fieldset>
            <legend>Sobre a aula</legend>
            <div class="select-block">
              <label for="subject">Matéria</label>
              <select name="subject" id="subject" required>
                <option value="" disabled="" hidden=""
                  >Selecione uma matéria</option
                >
                <option value="1">Rocket Science</option>
                <option value="2">Data Science</option>
                <option value="3">Swing Trade</option>
              </select>
            </div>
            <div class="input-block">
              <label for="cost">Custo da sua hora <small>(R$) </small></label>
              <input name="cost" id="cost" type="number" required />
            </div>
          </fieldset>
          <fieldset id="schedule-items">
            <legend>
              Horários disponíveis
              <button type="button" id="add-time">+ Novo Horário</button>
            </legend>
            <div class="schedule-item">
              <div class="select-block">
                <label for="weekday">Dia da semana</label>
                <select name="weekday[]" id="weekday" required>
                  <option value="" disabled="" hidden=""
                    >Selecione um dia da semana</option
                  >
                  <option value="1">Domingo</option>
                  <option value="2">Segunda-feira</option>
                  <option value="2">Terça-feira</option>
                  <option value="2">Quarta-feira</option>
                  <option value="2">Quinta-feira</option>
                  <option value="2">Sexta-feira</option>
                  <option value="3">Sábado</option>
                </select>
              </div>
              <div class="input-block">
                <label for="time_from">Das</label>
                <input name="time_from[]" type="time" required />
              </div>
              <div class="input-block">
                <label for="time_to">Até</label>
                <input name="time_to" type="time" required />
              </div>
            </div>
          </fieldset>
        </form>
        <footer>
          <p>
            <img src="/assets/icons/warning.svg" alt="Aviso importante" />
            Importante! <br />
            Preencha todos os dados
          </p>
          <button type="submit" form="create-class">
            Salvar cadastro
          </button>
        </footer>
      </main>
    </div>
  </body>
</html>
